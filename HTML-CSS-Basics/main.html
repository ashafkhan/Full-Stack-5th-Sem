<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student-Reg-Form</title>
  <h3>Student Registration Form</h3>
</head>
<body>
  <form>
    <label for="Name">Name:</label> <br>
    <input type="text" placeholder="Enter your full name" required><br><br>
     
    <br>
    <label for="Email">Email:</label> <br>
    <input type="text" placeholder="Enter your email" required><br><br>
    <br>
    <label for="Age">Age:</label> <br>
    <input type="number" placeholder="Enter" required><br><br>
    <input type="button" value="Register"
  </form>
</body>
</html>
